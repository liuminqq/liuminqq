<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/vintage.js"></script>
</head>
<body>
     <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1500px;height:700px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'vintage');

      // 指定图表的配置项和数据
      option = {
        title: {
    text: 'Basic Radar Chart'
  },
  series: {
    type: 'sankey',
    layout: 'none',
    emphasis: {
      focus: 'adjacency'
    },
    data: [
        { name: '男生' },
        { name: '女生' },
        { name: '白羊座' },
        { name: '双子座' },
        { name: '双鱼座' },
        { name: '2021年' },
        { name: '2022年' }
      ],
      links: [
        { source: '男生', target: '白羊座', value: 10 },
        { source: '男生', target: '双子座', value: 3 },
        { source: '男生', target: '双鱼座', value: 8 },
        { source: '女生', target: '白羊座', value: 3 },
        { source: '女生', target: '双子座', value: 1 },
        { source: '女生', target: '双鱼座', value: 2 },
        { source: '白羊座', target: '2021年', value: 6},
        { source: '白羊座', target: '2022年', value: 7 },
        { source: '双子座', target: '2021年', value: 1 },
        { source: '双子座', target: '2022年', value: 3 },
        { source: '双鱼座', target: '2021年', value: 5 },
        { source: '双鱼座', target: '2022年', value: 6 }
      ],
      orient: 'vertical',
      label: {
        position: 'top'
      },
      lineStyle: {
        color: 'source',
        curveness: 0.5
      }
    }
  
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
</body>
</html>
